{% extends "base_pages.html" %}
{% block title %}
    :: {{ persona.title  }} {{ block.super }}
{% endblock %}
{% block content %}
{% load static %}
{% load ratings %}

<div class="mx-auto m-5 p-2 container main text-dark text-start">
    <div class="row col-md-12 p-3">

        <div class="card col-md-12" style="border-width: 2px; color: #000000">
                <div class="card-header">
                    <b>{{ object.title }}</b>>
                </div>
                <div class="card-body">

                     {{ object.text|safe }}
                </div>
                <div class="card-footer text-muted">
                    <p>{{ object.created_at|date:"Y-m-d H:i:s" }}</p>

                    {% ratings object %}
                </div>
            </div>
    </div>
 </div>


{% endblock %}
